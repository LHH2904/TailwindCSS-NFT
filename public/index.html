<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Website</title>
    <link href="../public/css/output.css" rel="stylesheet">
</head>

<body class="bg-black font-Grottesk">

    <header class="mt-[42px]">
        <div class="max-w-screen-lg mx-auto">
            <nav class="flex flex-row justify-between items-center mt-[18px] mx-[15px] md:flex-row space-x-10">
                <img src="../public/img/Logo.png" alt="" class="h-[34px] w-[99px]">
                <div class="flex flex-row space-x-[18px] items-center md:hidden">
                    <a href=""><img src="../public/img/icon/Search.png" alt="" class="size-6 "></a>
                    <a href=""><img src="../public/img/icon/Menu.png" alt="" class="w-[18px] h-[16px]"></a>
                </div>
                <div class="hidden flex-row md:flex gap-x-8">
                    <div class="flex flex-row space-x-3">
                        <a href="" class="mt-2"><img src="../public/img/icon/Search.png" alt="" class="size-6"></a>
                        <input type="text" placeholder="Search collection, item or user">
                    </div>
                    <div class="hidden space-x-6 md:flex items-center">
                        <a href="" class="text-Grey">Explore</a>
                        <a href="" class="text-Grey">Create</a>
                        <a href="" class="text-Grey">Page</a>

                    </div>
                </div>
            </nav>

            <div class="mt-[94px] flex flex-col md:flex-row md:justify-center items-center max-w-screen-lg mx-[15px]">
                <!-- left item -->
                <div class="basis-1/2 text-left">
                    <h1 class="md:text-[64px]">Buy, Sell, And</h1>
                    <div class="flex flex-row items-center">
                        <img src="../public/img/Rectangle 5179.png" class="md:w-[210px] md:h-[64px] w-[114px] h-[38px]"

                    </div>
                    <div class="flex flex-row items-center">
                        <h1 class="mr-1.5 md:text-[64px]">Super NFTs</h1>
                        <img src="../public/img/Rectangle 5180.png" alt="" class="md:size-[70px] size-[38px]">
                    </div>
                </div>
                <!-- right item -->
                <div class="flex flex-col basis-1/2">
                    <p class="text-Grey font-normal text-left pl-8">Discover, collect, and sell extraordinary NFTs
                        through
                        our
                        awesome
                        platform.
                        Express yourself by your
                        artwork though us.</p>
                    <div class="my-[30px] ml-8">
                        <a href="" class="py-[15px] px-[35px] text-white rounded-md bg-Blue hover:bg-btnHover">Explore
                            NFTs</a>
                    </div>
                </div>
            </div>

            <div class="max-w-screen-lg flex flex-row mx-[15px] space-x-3 my-[50px] md:space-x-[30px]">
                <div class="h-[160px] relative">
                    <img src="../public/img/Rectangle 5173.png" alt="" class="">
                    <img src="../public/img/Group 18530.png" alt=""
                        class="absolute size-[15px] md:size-[26px] top-0.5 right-0.5">

                <div class="h-[160px] relative">
                    <img src="../public/img/Rectangle 5178.png" alt="" class="">
                    <img src="../public/img/Group 18530.png" alt=""
                        class="absolute size-[15px] md:size-[26px] top-0.5 right-0.5">
                </div>
                <div class="h-[160px] relative">
                    <img src="../public/img/Rectangle 5177.png" alt="" class="">
                    <img src="../public/img/Group 18530.png" alt=""
                        class="absolute size-[15px] md:size-[26px] top-0.5 right-0.5">
                </div>
            </div>
        </div>
        <div class="w-full">
            <div class="bg-Yellow h-16 md:h-32">
                <div class="bg-Blue h-16 md:h-32 -translate-y-1 md:-translate-y-3 rotate-3 md:rotate-4">
                    <img src="../public/img/Group 18535.png" alt="" class="mt-12 pt-4 md:mt-80 md:pt-6">
                </div>
            </div>
